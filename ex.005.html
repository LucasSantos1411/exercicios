<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Formulário Teste</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend> Informações Pessoais</legend>
            <p>
                <label for="inome">Nome</label><br>
                <input type="text" name="nome" id="inome" minlength="3" maxlength="12" autocomplete="name"
                    placeholder="Primeiro Nome" size="14" required>
            </p>
            <p>
                <label for="isobrenome">Sobrenome</label><br>
                <input type="text" name="sobrenome" id="isobrenome" minlength="3" maxlength="15" autocomplete="name"
                    placeholder="Sobrenome" size="15" required>
            </p>
            <p>
                <label for="idata">Data de Nascimento</label><br>
                <input type="month" name="data" id="idata" required>
            </p>
            <p>
                <label for="iest">Estado</label><br>
                <select name="estado" id="iest">
                    <option value="" selected>--- Escolha---</option>
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                </select>
            </p>
<p>
    <label for="iprof">Profissão</label><br>
<input type="text" name="prof" id="iprof" list="lstprof" placeholder="---Escolha---">
<datalist id="lstprof">
<option>Administrador</option>
<option>Contabilista</option>
<option>Desenvolvedor</option>
</datalist>
</p>

<p>
    <label for="imsg">Mensagem</label><br>
<textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Escreva sua mensagem" ></textarea>
</p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>
</body>

</html>
