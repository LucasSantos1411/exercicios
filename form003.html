<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEste Form</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<h1>Formulário Teste</h1>
<form action="cadastro.php" method="get" autocomplete="on">
<p>
    <label for="inome">Nome: </label>
    <input type="text" name="nome" id="inome" minlength="10" maxlength="20" size="12"
        placeholder="Nome Completo" autocomplete="name" required>
</p>
<p>
    <label for="imedia">Média: </label>
    <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
</p>
<p>
    <label for="imes">Período Letivo</label>
    <input type="month" name="mes" id="imes" value="2020-07">
</p>
<p><label for="idia">Dia da prova</label>
    <input type="date" name="dia" id="idia">
</p>
<p>
    <label for="ihora">Horário da prova</label>
    <input type="time" name="hora" id="ihora" value="13:45">
</p>
<p>
<input type="submit" value="Enviar"> 
<input type="reset" value="Limpar">
</p>


</form>
<body>

</body>

</html>
